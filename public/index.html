<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="images/un.png" type="image/gif"  sizes="32x32" >
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Food Labeling</title>
    </head>
<body>
    <div class="Header">
        <img class="universtiy" src="images/universtiy-logo.svg" alt="logo">
        <img class="college" src="images/ccis-logo-1.png" alt="logo">
        <div class="inner_header">
            <div class="project_name">
                <h1>Food<span>Labeling</span></h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="form_container">
            <form id="form-submit">
                <textarea name="text" id="Text" cols="30" rows="10" placeholder="Enter your text....."></textarea>
                <div class="btn">
                    <button id="submit-btn " type="submit" class="submit-btn">SUBMIT</button>
                    <button type="reset" class="clear-btn">CLEAR</button>
                </div>
            </form>
        </div>
        <div class="result">
            <div id="result_card" class="cards"></div>
        </div>
        <script src="result.js"></script>
    </div>
</body>
</html>
